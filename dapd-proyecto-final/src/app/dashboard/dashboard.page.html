<ion-toolbar color="primary">
  <ion-buttons class="ion-padding" slot="end">
    <ion-button (click)="logout()"
      ><ion-icon name="power-outline"></ion-icon
    ></ion-button>
  </ion-buttons>
  <ion-title>MIS GASTOS APP</ion-title>
</ion-toolbar>
<ion-content>
  <!-- TODO: -->
  <app-registros></app-registros>  
  <!-- ACÁ IRÍAN LOS COMPONENTES DE LAS CARDS, EL DE LA LISTA, Y EL BOTON PARA AGREGAR-->

  <!--BOTON PARA AGREGAR-->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openModal(true)">
        <ion-icon name="arrow-up-outline" color="success"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="openModal(false)">
        <ion-icon name="arrow-down-outline" color="danger"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
