<ion-accordion-group #accordionGroup *ngFor="let item of registros">
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ion-label class="monto">
        <ion-icon *ngIf="item.ingreso ; else bloqueElse" color="success" name="arrow-up"></ion-icon>
        <span class="ion-text-end">{{item.monto|currency}}</span>
      </ion-label>
      <ng-template #bloqueElse>
        <ion-icon color="danger" name="arrow-down"></ion-icon>
      </ng-template>
    </ion-item>
    <div (click)="abrirActionSheet(item)" class="ion-padding" slot="content"><strong>{{item.titulo}}</strong> -
      {{item.fecha | date: 'dd/MM/YYYY'}}
      <br><br>
      <ion-badge>{{item.categoria}}</ion-badge>
    </div>
  </ion-accordion>
</ion-accordion-group>

<div style="text-align: center" *ngIf="noHayRegistros">
  <ion-icon style="text-align: center" name="document-outline"></ion-icon>
  <p>No hay registros.</p>
</div>
