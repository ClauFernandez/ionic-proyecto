<ion-card *ngFor="let item of registros" (click)="abrirOpciones(item.id)">
    <ion-card-header>
        <ion-card-title>
            <ion-icon *ngIf="item.ingreso ; else bloqueElse" color="success" name="arrow-up"></ion-icon>
            {{item.monto|currency}}
            <ng-template #bloqueElse>
                <ion-icon color="danger" name="arrow-down"></ion-icon>
            </ng-template>
        </ion-card-title>
        <ion-card-subtitle>{{item.fecha | date: 'dd/MM/YYYY'}} - {{item.titulo}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-badge>{{item.categoria}}</ion-badge>
    </ion-card-content>
</ion-card>
