<ion-toolbar color="primary">
  <ion-title>MIS GASTOS APP</ion-title>
</ion-toolbar>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Agregar {{ ingreso ? "Ingreso" : "Egreso" }}
      </ion-card-title>
    </ion-card-header>

    <form [formGroup]="agregarRegistroForm">
      <ion-card-content>
        <ion-item fill="outline" class="ion-margin">
          <ion-label position="floating">Detalle</ion-label>
          <ion-input
            type="text"
            placeholder="Detalle del registro"
            formControlName="detalle"
          ></ion-input>
        </ion-item>

        <ion-item fill="outline" class="ion-margin">
          <ion-label position="floating">Fecha</ion-label>
          <ion-input
            type="date"
            placeholder="Ingrese una fecha"
            formControlName="fecha"
          ></ion-input>
        </ion-item>

        <ion-item fill="outline" class="ion-margin">
          <ion-label position="floating">Monto $</ion-label>
          <ion-input
            type="number"
            placeholder="Ingrese el monto"
            formControlName="monto"
          ></ion-input>
        </ion-item>

        <ion-item fill="outline" class="ion-margin">
          <ion-label position="floating">Categoría</ion-label>
          <ion-input
            type="text"
            placeholder="Ingrese una categoría"
            formControlName="categoria"
          ></ion-input>
        </ion-item>

        <ion-button
          expand="block"
          (click)="confirm()"
          class="ion-margin"
          color="primary"
          >Guardar</ion-button
        >

        <ion-button
          expand="block"
          (click)="cancel()"
          class="ion-margin"
          color="medium"
          >Cancelar</ion-button
        >
      </ion-card-content>
    </form>
  </ion-card>
</ion-content>
