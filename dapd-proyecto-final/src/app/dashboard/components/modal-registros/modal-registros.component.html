<ion-toolbar color="primary">
  <ion-title>MIS GASTOS APP</ion-title>
</ion-toolbar>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <h1>Agregar {{ ingreso ? "Ingreso" : "Egreso" }}</h1>
      </ion-card-title>
    </ion-card-header>

    <form [formGroup]="agregarRegistroForm">
      <ion-card-content>
        <!--Input ID-->
        <ion-input
          type="hidden"
          placeholder="Detalle del registro"
          formControlName="id"
        ></ion-input>

        <!--Input tipo de registro: Boolean donde true es ingreso-->
        <ion-input
          type="hidden"
          placeholder="Detalle del registro"
          formControlName="ingreso"
        ></ion-input>

        <ion-item fill="outline" class="ion-margin">
          <ion-label position="floating">Detalle</ion-label>
          <ion-input
            type="text"
            placeholder="Detalle del registro"
            formControlName="titulo"
          ></ion-input>
        </ion-item>

        <ion-item fill="outline" class="ion-margin">
          <ion-label position="floating">Fecha</ion-label>
          <ion-input
            type="date"
            placeholder="Ingrese una fecha"
            formControlName="fecha"
          ></ion-input>
        </ion-item>

        <ion-item fill="outline" class="ion-margin">
          <ion-label position="floating">Monto $</ion-label>
          <ion-input
            type="number"
            placeholder="Ingrese el monto"
            formControlName="monto"
          ></ion-input>
        </ion-item>

        <ion-list>
          <ion-item fill="outline" class="ion-margin-start ion-margin-end">
            <ion-label position="floating">Categoría</ion-label>
            <ion-select placeholder="Seleccione una categoría">
              <ion-select-option value="apples">Apples</ion-select-option>
              <ion-select-option value="oranges">Oranges</ion-select-option>
              <ion-select-option value="bananas">Bananas</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-item fill="outline" class="ion-margin">
          <ion-label position="floating">Categoría</ion-label>
          <ion-input
            type="text"
            placeholder="Ingrese una categoría"
            formControlName="categoria"
          ></ion-input>
        </ion-item>

        <ion-button
          [disabled]="agregarRegistroForm.invalid"
          expand="block"
          (click)="confirm()"
          class="ion-margin"
          color="primary"
          >Guardar</ion-button
        >

        <ion-button
          expand="block"
          (click)="cancel()"
          class="ion-margin"
          color="medium"
          >Cancelar</ion-button
        >
      </ion-card-content>
    </form>
  </ion-card>
</ion-content>
