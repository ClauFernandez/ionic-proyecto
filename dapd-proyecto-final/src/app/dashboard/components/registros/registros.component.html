

<ion-accordion-group  #accordionGroup *ngFor="let item of registros">
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>
        <ion-icon *ngIf="item.ingreso ; else bloqueElse" color="success" name="arrow-up"></ion-icon>
        &nbsp; &nbsp; {{item.monto|currency}}
        </ion-label>
        <ng-template #bloqueElse><ion-icon color="danger" name="arrow-down"></ion-icon></ng-template>
      </ion-item>
      <div (click)= "abrirActionSheet()" class="ion-padding" slot="content"><strong>{{item.titulo}}</strong> {{item.fecha | date: 'dd/MM/YYYY'}}</div>
    </ion-accordion>
</ion-accordion-group>

<div *ngIf ="noHayRegistros">
        
    <p style="text-align: center;">No hay registros.</p>
</div>
<button (click)="abrirModal(true)">Ingreso</button>
<button (click)="abrirModal(false)">Egreso</button>
