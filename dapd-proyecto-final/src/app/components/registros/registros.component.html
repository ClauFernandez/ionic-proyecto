<ion-list>
    <div *ngFor="let item of registros">
        <ion-item >
            <!-- <ion-icon color="success" name="arrow-up"></ion-icon>
            <ion-icon color="danger" name="arrow-down"></ion-icon> -->
            <ion-label><ion-icon *ngIf="item.ingreso ; else bloqueElse" color="success" name="arrow-up"></ion-icon>{{item.monto|currency}} - {{item.titulo}} - {{item.fecha|date}}</ion-label>
            <ng-template #bloqueElse><ion-icon color="danger" name="arrow-down"></ion-icon></ng-template>
          
        </ion-item>
    </div>
    <!-- TODO: Eliminar estos botones, se usan para probar servicios -->
    <ion-button color="success"(click)="crearRegistro()">Crear</ion-button>
    <ion-button color="danger" (click)="eliminarRegistro()">Eliminar</ion-button>
    <!-- TODO: Eliminar estos botones, se usan para probar servicios -->

</ion-list>
